name: Pull Request

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  licenselint:
    name: License Compliance (REUSE)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container:
      image: python:3.14-alpine@sha256:7af51ebeb83610fb69d633d5c61a2efb87efa4caf66b59862d624bb6ef788345
    steps:
      - name: Install git
        run: apk add --no-cache git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check REUSE compliance
        run: |
          pip install --no-cache-dir reuse
          reuse lint

  secretscan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        run: |
          ./scripts/ci/install-tool.sh mise
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          mkdir -p ~/.local/share/mise

      - name: Cache mise tools
        id: cache-mise-tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('.mise.toml') }}
          restore-keys: |
            mise-${{ runner.os }}-

      - name: Install tools
        env:
          MISE_YES: "1"
          MISE_GITHUB_TOKEN: ${{ secrets.GH_RATE_LIMIT_TOKEN }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise trust
          mise install

      - name: Scan for secrets
        run: |
          eval "$(mise activate bash)"
          gitleaks detect --source . --verbose

  scorecard:
    name: OpenSSF Scorecard (Local)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        run: |
          ./scripts/ci/install-tool.sh mise
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          mkdir -p ~/.local/share/mise

      - name: Cache mise tools
        id: cache-mise-tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('.mise.toml') }}
          restore-keys: |
            mise-${{ runner.os }}-

      - name: Install tools
        env:
          MISE_YES: "1"
          MISE_GITHUB_TOKEN: ${{ secrets.GH_RATE_LIMIT_TOKEN }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise trust
          mise install

      - name: Run scorecard (local mode)
        run: |
          eval "$(mise activate bash)"
          scorecard --local . --format default || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [licenselint, secretscan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache mise
        id: cache-mise
        uses: actions/cache@v4
        with:
          path: $HOME/.local/bin/mise
          key: mise-${{ runner.os }}-${{ hashFiles('scripts/ci/versions.env') }}

      - name: Install mise
        if: steps.cache-mise.outputs.cache-hit != 'true'
        run: |
          ./scripts/ci/install-tool.sh mise
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Cache mise tools
        id: cache-mise-tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('.mise.toml') }}
          restore-keys: |
            mise-${{ runner.os }}-

      - name: Install development tools
        env:
          MISE_YES: "1"
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          mise trust
          mise install

      - name: Run linters
        env:
          MISE_YES: "1"
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          eval "$(mise activate bash)"
          just lint
